<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div class="container">
        <form class="login-form" onsubmit="validarInicioSesion(event)">
            <h1>Bienvenido</h1>
            <h3>Ingrese sus datos para comenzar</h3>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Iniciar sesión">
            </div>
        </form>
    </div>
    <script>
        function validarInicioSesion() {
            event.preventDefault(); // Evitar envío del formulario

            // Obtener los valores de correo electrónico y contraseña
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Verificar si las credenciales son válidas
            if (email === "alumno@gmail.com" && password === "alumno") {
                // Iniciar sesión exitosamente
                localStorage.setItem("isLoggedIn", true);
                window.location.href = "Menu_administrador.html"; // Redireccionar al MENU
            } else {
                // Credenciales inválidas, mostrar mensaje de error
                window.alert("Credenciales inválidas");
            }
        }
    </script>
</body>
</html>
